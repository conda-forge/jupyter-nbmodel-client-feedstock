{% set name = "jupyter-nbmodel-client" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace("-", "_") }}-{{ version }}.tar.gz
  sha256: bb68f000603c0d7ed9d33cbdaf61c67d229d0d4c9bc1124e9e9d135ba0049b89

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling >=1.21.0,<2.0.0
  run:
    - python >={{ python_min }}
    - jupyter_ydoc >=2.1.2,<4.0.0
    - nbformat >=5.0.0,<6.0.0
    - pycrdt >=0.10.3,<0.13.0
    - requests
    - websockets >=14.0.0

test:
  imports:
    - jupyter_nbmodel_client
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/datalayer/jupyter-nbmodel-client
  summary: 'Client to interact with Jupyter notebook model.'
  description: |
    Client to interact with Jupyter notebook model through websocket
    and CRDT model (aka collaborative model).
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - echarles
    - fcollonval
